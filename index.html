<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    
    <div class="sidebar" id="sidebar">
        <h1 id="bartitle">Library Track</h1>>
        <h4>Made by UrinTrolden&nbsp<a href="https://github.com/UrinTrolden"><img
                    src="https://lh3.googleusercontent.com/ogw/ADea4I7643yKFhhZtZtx-kQTHDVJGaw6x-xyrLdaHh49Sg=s32-c-mo"></a></h1>
        <form id="bookform" class="form">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" placeholder="e.g. The Hobbit"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" placeholder="e.g. J. R. Tolkien"><br>
            <label for="pages">Pages:</label><br>
            <input type="text" id="pages" name="pages" placeholder="e.g. 255"><br><br>
            <input type="checkbox" id="read" name="read">
            <label for="read"> Finished reading.</label><br><br>
            <input type="submit" value="Add book">
        </form>
        <h3 style="color:white;">Total pages read: </h3>
        <h3 id="pagesread" style="color:white;"></h3>
    </div>
    
    <div class="maincontainer">
        
        <div class="bookshelf" id="bookshelf">
            
        </div>
    </div>
    
    
</head>

<script src="script.js"></script>

</html>
