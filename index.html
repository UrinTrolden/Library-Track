<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    
    <div class="sidebar" id="sidebar">
        <h1 id="bartitle">LibraryTracker</h1>>
        <form id="bookform" class="form">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" placeholder="e.g. The Hobbit"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" placeholder="e.g. J. R. Tolkien"><br>
            <label for="pages">Pages:</label><br>
            <input type="text" id="pages" name="pages" placeholder="e.g. 255"><br><br>
            <input type="checkbox" id="read" name="read">
            <label for="read"> Finished reading.</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div class="maincontainer">
        
        <div class="bookshelf" id="bookshelf">
            
        </div>
    </div>
    
    
</head>

<script src="script.js"></script>

</html>
